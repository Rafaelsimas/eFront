<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;400;500;600&family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>eFront</title>
</head>
<body>
    <header id="top">
        <nav id="box">
            <img src="./assets/LogoProjeto.svg" alt="">
            <h1>GARANTIR EBOOK</h1>
        </nav>
    </header>

    <section id="hero">
        <div class="box-hero">
            <div class="left-text">
                <img src="./assets/student.svg" alt="">
                <h2>Comece a estudar front-end do zero com uma linguagem simples</h2>
                <p>Trabalhe de casa, usando as tecnologias mais requisitados do mercado frontend.</p>
            </div>
            <div class="right-image-banner">
                <div class="box-off">
                    <span>70% off</span>
                    <p>Por tempo limitado</p>
                </div>
                <div class="box-price">
                    <div class="old-price">
                        <p> de R$ <strong>100,00</strong>Por</p>
                     
                        <div>
                            <h3>R$ <strong>25,00</strong> </h3>
                        </div>

                        <button>GARANTIR EBOOK</button>
                        <p class="information-card">Cartão de crédito, Boleto à vista, PayPal e Pix</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
